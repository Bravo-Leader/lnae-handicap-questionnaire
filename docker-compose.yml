version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: handicap-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: handicap_questionnaire
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: handicap-app
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/handicap_questionnaire
      - NEXTAUTH_SECRET=change-this-to-a-secure-random-string
      - NEXTAUTH_URL=http://localhost:3000
      - JWT_SECRET=change-this-to-another-secure-random-string
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "node_modules/.bin/prisma migrate deploy && node server.js"

volumes:
  postgres_data:
